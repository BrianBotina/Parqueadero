{% extends "layouts/base.html" %}

{% block title %} Añadir guardia de seguridad {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
    <div class="col-md-10">
        <div class="card  card-plain">
            <form action="" method="post">
                {% csrf_token %}
                <div class="card-header">
                    <h4 class="title">Añadir guardia de seguridad</h4>
                </div>
                <div class="card-body">
                    <div class="table">
                        <table class="table tablesorter " id="">
                            {{ form.as_table }}
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" name="Guardar" class="btn btn-fill btn-primary">Guardar</button>
                    <a href="{% url 'adminHome' %}" class="text-primary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
